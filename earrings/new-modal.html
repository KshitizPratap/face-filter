<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PMJ Jewellers | Earrings Try-on</title>
    <link rel="icon" href="../public/favicon.png" type="image/x-icon" />

    <script type="importmap">
      {
        "imports": {
          "mediapipe": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0",
          "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js"
        }
      }
    </script>
    <script src="../constant.js"></script>
    <script src="./index.js" type="module"></script>
    <script src="./new-modal.js" type="module"></script>
    <link rel="stylesheet" href="new-modal.css" type="text/css" />
  </head>
  <body>
    <header>
      <img src="../public/logo.png" class="logo" alt="logo" loading="lazy" />
      <h2 class="main-heading">Virtual Try-on</h2>
      <div class="navbar">
        <a href="/face-filter">Necklace</a>
        <a href="/face-filter/earrings/new-modal.html">Earrings</a>
      </div>
    </header>
    <div class="mainContainer">
      <h2>Earrings Virtual Try-on</h2>
      <div class="container" id="earrings"></div>

      <div class="canvasContainer removeCanvasContainer">
        <img
          src="../public/left-arrow.png"
          alt=""
          class="arrow"
          id="left-arrow"
        />
        <section id="demos" class="videoContainer">
          <div id="liveView" class="videoView">
            <video id="webcam" autoplay playsinline></video>
            <canvas width="640" height="480" id="renderer"></canvas>
          </div>
        </section>

        <div class="jewelleryDetails">
          <div class="jewelleryLabel">
            <h3></h3>
            <span></span>
          </div>
          <div class="jewelleryImg"></div>
          <div class="controllerContainer" id="earringsControllers">
            <h4>Filter Position</h4>
            <div class="controller">
              <label for="position-x">Move Horizontally</label>
              <span class="slider-bar"></span>
              <input
                type="range"
                name="position-x"
                id="earrings-position-x"
                min="0"
                max="400"
                class="range-slider"
              />
            </div>

            <div class="controller">
              <label for="position-y">Move Vertically</label>
              <input
                type="range"
                name="position-y"
                id="earrings-position-y"
                min="0"
                max="150"
                class="range-slider"
              />
            </div>

            <div class="controller">
              <label for="distance">Distance between Earrings</label>
              <input
                type="range"
                name="distance"
                id="earrings-distance"
                min="0"
                max="100"
                class="range-slider"
              />
            </div>
          </div>
        </div>

        <img
          src="../public/right-arrow.png"
          alt=""
          class="arrow"
          id="right-arrow"
        />

        <button class="downloadPhoto">
          <img src="../public/download.png" />
          <span>Save Photo</span>
        </button>
      </div>
    </div>
  </body>
</html>
