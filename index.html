<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="en-EN" />

    <title>PMJ Jewellers | Virtual Try-on</title>
    <link rel="icon" href="./public/favicon.png" type="image/x-icon" />

    <!-- INCLUDE JEELIZ FACEFILTER SCRIPT -->
    <script src="./dist/jeelizFaceFilter.js"></script>

    <!-- INCLUDE THREE.JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/97/three.js"
      integrity="sha512-ClX37nIS3mwIwgRaJ/gAkunR1J/i7yDsHTDRJfyJVWgadpI7eJ+JOpQ8bPY/tZRJPsyuLDKmG0dyrYvtSuXH9A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- INCLUDE JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- INCLUDE JEELIZRESIZER -->
    <script src="./helpers/JeelizResizer.js"></script>

    <!-- INCLUDE JEELIZTHREEJSHELPER -->
    <script src="./helpers/JeelizThreeHelper.js"></script>

    <!-- INCLUDE DEMO SCRIPT -->
    <script src="./main.js"></script>

    <!-- INCLUDE FORK ME ON GITHUB BANNER -->
    <!-- <script src="../../appearance/widget.js"></script> -->

    <script src="./main_utils.js"></script>
    <script src="./constant.js"></script>

    <script src="./index.js"></script>

    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <header>
      <img src="./public/logo.png" class="logo" alt="logo" loading="lazy" />
      <h2 class="main-heading">Virtual Try-on</h2>
    </header>
    <div class="loader"><p></p></div>
    <div class="mainContainer">
      <h2>Necklace Virtual Try-on</h2>
      <div class="container" id="necklace"></div>
      <h2>Earrings Virtual Try-on</h2>
      <div class="container" id="earrings"></div>
      <div class="canvasContainer removeCanvasContainer">
        <img
          src="./public/left-arrow.png"
          alt=""
          class="arrow"
          id="left-arrow"
        />

        <canvas width="600" height="600" id="jeeFaceFilterCanvas"></canvas>

        <div class="jewelleryDetails">
          <div class="jewelleryLabel">
            <h3></h3>
            <span></span>
          </div>
          <div class="jewelleryImg"></div>
          <div class="controllerContainer" id="necklaceControllers">
            <h4>Filter Position</h4>
            <div class="controller">
              <label for="position-x">Move Horizontally</label>
              <span class="slider-bar"></span>
              <input
                type="range"
                name="position-x"
                id="necklace-position-x"
                min="0"
                max="200"
                class="range-slider"
              />
            </div>

            <div class="controller">
              <label for="position-y">Move Vertically</label>
              <input
                type="range"
                name="position-y"
                id="necklace-position-y"
                min="100"
                max="150"
                class="range-slider"
              />
            </div>
          </div>
          <div class="controllerContainer" id="earringsControllers">
            <h4>Filter Position</h4>
            <div class="controller">
              <label for="position-x">Move Horizontally</label>
              <span class="slider-bar"></span>
              <input
                type="range"
                name="position-x"
                id="earrings-position-x"
                min="50"
                max="80"
                class="range-slider"
              />
            </div>

            <div class="controller">
              <label for="position-y">Move Vertically</label>
              <input
                type="range"
                name="position-y"
                id="earrings-position-y"
                min="25"
                max="300"
                class="range-slider"
              />
            </div>

            <div class="controller">
              <label for="distance">Distance between Earrings</label>
              <input
                type="range"
                name="distance"
                id="earrings-distance"
                min="100"
                max="160"
                class="range-slider"
              />
            </div>
          </div>
        </div>

        <img
          src="./public/right-arrow.png"
          alt=""
          class="arrow"
          id="right-arrow"
        />

        <!-- Absolute Position Elements -->
        <div class="comparisonContainer">
          <div class="arrowContainer">
            <img
              src="./public/left-arrow.png"
              alt=""
              class="arrow"
              id="left-arrow"
            />
            <img
              src="./public/right-arrow.png"
              alt=""
              class="arrow"
              id="right-arrow"
            />
          </div>
          <div class="controller">
            <input
              type="range"
              name="compare"
              id="compare"
              min="0"
              max="100"
              class="range-slider"
            />
          </div>
        </div>
        <button class="downloadPhoto">
          <img src="./public/download.png" />
          <span>Save Photo</span>
        </button>
        <button class="compare">
          <img src="./public/compare.png" />
          <span>Compare</span>
        </button>
        <div class="compareJewelleryContainer">
          <div class="compareJewellery"></div>
          <div class="compareJewellery"></div>
        </div>
      </div>
    </div>
  </body>
</html>
